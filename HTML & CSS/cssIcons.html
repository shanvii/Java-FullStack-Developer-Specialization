<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Icons Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-wR7RIU0onQvWZSt3tQWh2P+qu2BlTbFHMpJij+4Sz1ml0rBvVOxs0B+FDnKj8Nml4aLzST2F3CywvLwG8EjZKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .icon {
        font-size: 24px; /* Adjust icon size as needed */
        color: #3498db; /* Icon color */
        margin-right: 10px; /* Space between icons */
    }
</style>
</head>
<body>
    <div>
        <i class="icon fas fa-home"></i> Home
    </div>
    <div>
        <i class="icon fas fa-user"></i> Profile
    </div>
    <div>
        <i class="icon fas fa-envelope"></i> Contact
    </div>
</body>
</html>
