<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Units Example</title>
<style>
    body {
        font-size: 16px; /* Absolute unit: pixels (px) */
    }
    .container {
        width: 60%; /* Relative unit: percentage (%) */
        margin: 0 auto; /* Margin set to center the container */
        padding: 40px; /* Absolute unit: pixels (px) */
        background-color: #f0f0f0;
    }
    .box {
        width: 200px; /* Absolute unit: pixels (px) */
        height: 150px; /* Absolute unit: pixels (px) */
        margin-bottom: 20px; /* Absolute unit: pixels (px) */
        background-color: #3498db;
        color: #fff;
        text-align: center;
        line-height: 150px;
        font-size: 1.5em; /* Relative unit: em */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
