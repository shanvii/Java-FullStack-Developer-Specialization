<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Properties Example</title>
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
        }
        h1 {
            color: #ff4500; /* OrangeRed */
            text-align: center;
        }
        p {
            color: rgb(0, 128, 0); /* Green */
            font-size: 18px;
        }
        .highlight {
            background-color: rgba(255, 255, 0, 0.5); /* Yellow with 50% opacity */
        }
        a {
            color: hsl(240, 100%, 50%); /* Blue */
            text-decoration: none;
        }
        a:hover {
            color: hsl(240, 100%, 70%); /* Light Blue */
        }
        .important {
            color: #ffffff; /* White */
            background-color: #ff6347; /* Tomato */
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4caf50; /* Green */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray */
        }
        tr:hover {
            background-color: #ddd; /* Darker gray */
        }
    </style>
</head>
<body>

<h1>CSS Color Properties</h1>

<p>This paragraph is styled with <span class="highlight">background color</span> using rgba for transparency.</p>

<a href="#">This is a link with hover effect</a>

<p class="important">This paragraph is important and has different background and text colors.</p>

<h2>Colorful Table</h2>
<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
    </tr>
    <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
    </tr>
</table>

</body>
</html>
