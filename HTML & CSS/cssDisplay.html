<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Example</title>
    <style>
        .block {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: lightblue;
        }
        .inline {
            display: inline;
            padding: 10px;
            background-color: lightgreen;
        }
        .inline-block {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h2>CSS Display Property Example</h2>
    <div class="block">Block Element</div>
    <span class="inline">Inline Element 1 takes as much space as necessary</span>
    <span class="inline">Inline Element 2</span>
    <div class="inline-block">Inline-Block Element 1</div>
    <div class="inline-block">Inline-Block Element 2</div>
</body>
</html>
