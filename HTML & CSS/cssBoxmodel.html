<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid blue;
            margin: 15px;
            background-color: rgb(141, 39, 39);
        }
        .content {
            background-color: white;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            This is a box model example.
        </div>
    </div>
</body>
</html>
